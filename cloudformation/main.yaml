AWSTemplateFormatVersion: 2010-09-09

Description: ''

Resources:
  IAMRoleExecuteLambda:
    Type: AWS::IAM::Role
    Properties:
      RoleName: log_in_s3_bucket_destroyer
      Description: This role is used by Lambda to execute the function.
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  IAMPolicyExecuteLambda:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: log_in_s3_bucket_destroyer
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Action:
              - "s3:ListBucket"
              - "s3:GetObject"
              - "s3:DeleteObject"
            Resource: "*"
      Roles:
        - !Ref IAMRoleExecuteLambda

